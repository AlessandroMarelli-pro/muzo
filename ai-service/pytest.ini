[pytest]
testpaths = tests
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --cov=src
    --cov-report=term-missing
    --cov-report=html
    --cov-report=xml
markers =
    unit: Unit tests
    integration: Integration tests
    contract: Contract tests
    slow: Slow running tests
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

# Environment variables for tests (pytest-env)
# Use D: prefix to only set if not already set (default behavior)
# These are test defaults - can be overridden by actual environment variables
env =
    # Metadata provider configuration
    D:METADATA_PROVIDER=GEMINI
    D:METADATA_MODE=balanced
    D:METADATA_USE_DISCOGS=true
    D:METADATA_USE_LLM_FALLBACK=true
    
    # Discogs configuration (empty token by default for tests)
    # Set DISCOGS_USER_TOKEN in your actual environment if you want to test with real Discogs API
    D:DISCOGS_USER_TOKEN=
    D:DISCOGS_USE_LLM_SELECTION=true
    D:DISCOGS_MAX_RESULTS=10
    D:DISCOGS_MIN_CONFIDENCE=0.7

    # Redis cache configuration
    D:REDIS_HOST=localhost
    D:REDIS_PORT=6379
    D:REDIS_CACHE_TTL_HOURS=24
    
    # Gradual rollout (100% by default for tests)
    D:METADATA_DISCOGS_ROLLOUT_PERCENTAGE=100
