version: '3.8'

services:
  redis:
    image: redis:7-alpine
    container_name: muzo-redis
    ports:
      - '6379:6379'
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    restart: unless-stopped
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - muzo-network

volumes:
  redis_data:
    driver: local

networks:
  muzo-network:
    driver: bridge
