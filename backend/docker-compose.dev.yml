version: '3.8'

services:
  redis-dev:
    image: redis:7-alpine
    container_name: muzo-redis-dev
    ports:
      - '6379:6379'
    volumes:
      - redis_dev_data:/data
    command: redis-server --appendonly yes --save 60 1
    restart: unless-stopped
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - muzo-dev-network

volumes:
  redis_dev_data:
    driver: local

networks:
  muzo-dev-network:
    driver: bridge
